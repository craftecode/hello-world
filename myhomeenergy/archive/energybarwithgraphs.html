      <!-- "The cursor component by default provides the ability to “click” on entities by staring or gazing at them on mobile" - https://aframe.io/docs/0.8.0/guides/building-a-basic-scene.html#advanced-details - It provides info on "mousedown, mouseup, mouseenter, mouseleave, and click events"-->
	    <!-- https://blog.omgmog.net/gdd-aframe-guide/basic/10-interaction.html 
        1. timeout: how long something should be gazed at before a “click” is emitted. 
        2. use the fusing and click events to trigger animations to indicate what the cursor is doing
		    3. my working version didn't include "fuse: true; maxDistance: 30; timeout: 500" after the cursor entity, this may be due to using the a-frame extras thing.
		  --> 
      <a-entity rotation="0 0 0"> <!-- If you change this position="-2.2 0 0.0" also change the position of the welcome message container  -->
	    <a-entity id="cameraPosition"
				  camera="userHeight: 1.6"
				  rotation="0 0 0"
          look-controls
          wasd-controls>

		  <a-entity id="cursor" raycaster="objects: .clickable" cursor="fuse: true; maxDistance: 30; fuseTimeout: 1000"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                material="color: #FFF; shader: flat;">
				  
				  <a-animation begin="click" easing="ease-in" attribute="scale"
				  fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150">
				  </a-animation>
        
        <!-- a-animation begin="fusing" easing="ease-in" attribute="geometry.thetaLength" fill="backwards" from="0" to="-360" dur="1000"></a-animation -->
				  
				  <a-animation begin="fusing" easing="ease-in" attribute="scale"
				  fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1000">
				  </a-animation>
      </a-entity>
		<!-- Note that Sebastian Diaz's feedback cursor doesn't include a timeout value for the cursor but does activate things after about 3 seconds https://codepen.io/Absulit/pen/WEKjqm?editors=1000 -->
