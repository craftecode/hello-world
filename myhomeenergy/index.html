    <div class="hoverbutton" style="position:fixed;top:20px;right:20px;">
    <button onclick="toggleFullScreen()" style="opacity:0.1; border: none;background-color: Transparent;">O</button>
      <button onclick="toggleVR()" style="opacity:0.1; border: none;background-color: Transparent;">O</button>
    </div>
    
    <script>
    
      function toggleFullScreen() {
        var doc = window.document;
        var docEl = doc.documentElement;
        
        
        var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
        var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;
        
        if(!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
          requestFullScreen.call(docEl);
          
        }
        else {
          cancelFullScreen.call(doc);
        }
      }
    
      //This function below is for the button in place of the regular enterVR button in the bottom right. I cut it out so I could record a video. 
      function toggleVR() {
        var scene = document.querySelector('a-scene');
        scene.enterVR();
      }
      
    </script>
    
    
    <script>
      
	function switch6DOF() {
		$('#laser').setAttribute('visible',true)
		setEnabled('.weapon.gaze',false)
		setEnabled('.weapon.dof6',true)
	}
	
	
	function switchGaze() {
		$('#laser').setAttribute('visible',false)
		setEnabled('.weapon.gaze',true)
		setEnabled('.weapon.dof6',false)
	}
	
	on($('a-scene'),'enter-vr',()=>{
		if(AFRAME.utils.device.checkHeadsetConnected()) {
			switch6DOF()
		} else {
			switchGaze()
		}
	})
	on($('a-scene'),'exit-vr',switchGaze)

	//always start up in gaze mode	
	on($('a-scene'),'loaded',switchGaze)
    </script>
    
  </body>
</html>
